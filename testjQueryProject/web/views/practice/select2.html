<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/testq/resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("ol>li.first:first").css("color", "red");
		$("ol>li.second").css("color", "orange");
		$("ol>li.first:eq(1)").css("color", "green");
		
		$("ul>li.third:first").css("color", "blue");
		$("ul>li.second").css("color", "blueviolet");
		$("ul>li.third:eq(1)").css("color", "purple");
	});
</script>
</head>
<body>
<ol>
	<li class="first"><h2>1-1</h2></li>
	<li class="second"><h2>1-2</h2></li>
	<li class="first"><h2>1-3</h2></li>
</ol>
<ul>
	<li class="third"><h2>2-1</h2></li>
	<li class="second"><h2>2-2</h2></li>
	<li class="third"><h2>2-3</h2></li>
</ul>
</body>
</html>
