<html>
<head>
<title>Change Size</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div
	 * 기능 : 크기 변경 
	 * 함수 : css() / width(), height()
	 */
	function run() {
		//$("#target").css({"width" : "300px", "height" : "300px"});
		$("#target").css({"width" : "300px", "height" : "300px",
							"background" : "red"});
		
// 		{
// 			key  : value, 
// 			key2 : value
// 		}
		

// 		$("#target").css("width", "300px");
// 		$("#target").css("height", "300px");
// 		$("#target").width("400px");
// 		$("#target").height("400px");
// 		$("#target").width($("#target").width()*2);
// 		$("#target").height($("#target").height()*2);
	}
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(143, 188, 143); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
	</div>
	<input type="button" value="run" onclick="run()" />
</body>
</html>
