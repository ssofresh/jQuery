<html>
<head>
<title>Select Change Background</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : 2번째 div (인덱스 1)
	 * 기능 : background 변경
	 * 함수 : eq(), css()
	 */
	var count = 0;
	function run() {
		if(count == 0){
			$("div").css("background","rgb(255, 240, 245)");
			$("div").eq(count).css("background", "yellow");
			count = 1;
		} else if(count == 1){
			$("div").css("background","rgb(255, 240, 245)");
			$("div").eq(count).css("background", "yellow");
			count = 2;
		} else{
			$("div").css("background","rgb(255, 240, 245)");
			$("div").eq(count).css("background", "yellow");
			count = 0;
		}
		//$("div").eq(1).css("background", "yellow");
// 		$(".target").eq(1).css("background", "yellow");
	}
</script>

</head>
